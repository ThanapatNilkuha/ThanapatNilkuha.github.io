<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .cart-container {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            padding: 5px 10px;
            font-size: 16px;
        }

        .cart-summary {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .checkout-button {
            background-color: #e65c00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-button:hover {
            background-color: #ff6600;
        }

        nav {
            background-color: #f8e5c3;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            padding: 10px 15px;
            color: #5b3924;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            background-color: #fff2db;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #d4a373;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ตะกร้าสินค้า</h1>
        </header>
        <nav>
            <div class="nav-links">
                <a href="../Home.html">หน้าแรก</a>
                <a href="../about.html">เกี่ยวกับเรา</a>
                <a href="../services.html">บริการของเรา</a>
                <a href="../contact.html">ติดต่อเรา</a>
            </div>
            <select onchange="location = this.value;">
                <option value="">Sort</option>
                <option value="indexart.html">Art toy</option>
                <option value="westbu.html">Model</option>
            </select>
        </nav>
        <article>
            <div class="cart-container" id="cart">
            </div>
            <div class="cart-summary">
                <div class="cart-total" id="cart-total">
                </div>
                <button class="checkout-button" onclick="checkout()">ชำระเงิน</button>
            </div>
        </article>
        <footer>
            <p>
                ผู้จัดทำ เจตริล เจริญทอง 
                <button class="link-button" onclick="window.open('https://www.facebook.com/profile.php?id=100020211816580', '_blank')">ไปที่ Facebook</button>
            </p>
            <p>
                ผู้จัดทำ ธนพัฒน์ นิลคูหา 
                <button class="link-button" onclick="window.open('https://www.facebook.com/thanapat.nilkuha', '_blank')">ไปที่ Facebook</button>
            </p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart');
            let cartTotal = document.getElementById('cart-total');
            let total = 0;

            function renderCart() {
                cartContainer.innerHTML = '';
                total = 0;

                cart.forEach(item => {

                    let cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';


                    let itemImage = document.createElement('img');

                    let imagePath = item.type === 'Art toy' ? 
                        `../../poto/art1/Art toy/${item.image}` : 
                        `../../poto/art1/Model/${item.image}`;
                    itemImage.src = imagePath;
                    cartItem.appendChild(itemImage);


                    let itemDetails = document.createElement('div');
                    itemDetails.innerHTML = `<h3>${item.name}</h3><p>ราคา: ${item.price} บาท</p>`;


                    let quantityControls = document.createElement('div');
                    quantityControls.className = 'quantity-controls';
                    let minusButton = document.createElement('button');
                    minusButton.textContent = '-';
                    minusButton.onclick = () => updateQuantity(item, -1);
                    let quantityDisplay = document.createElement('span');
                    quantityDisplay.textContent = item.quantity;
                    let plusButton = document.createElement('button');
                    plusButton.textContent = '+';
                    plusButton.onclick = () => updateQuantity(item, 1);
                    quantityControls.appendChild(minusButton);
                    quantityControls.appendChild(quantityDisplay);
                    quantityControls.appendChild(plusButton);

                    itemDetails.appendChild(quantityControls);
                    cartItem.appendChild(itemDetails);


                    cartContainer.appendChild(cartItem);

 
                    total += item.price * item.quantity;
                });


                cartTotal.textContent = `รวมทั้งหมด: ${total} บาท`;
            }

            function updateQuantity(item, change) {

                let index = cart.findIndex(cartItem => cartItem.name === item.name && cartItem.type === item.type);
                if (index !== -1) {
                    cart[index].quantity += change;
                    if (cart[index].quantity <= 0) {
                        cart.splice(index, 1);
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart(); 
                }
            }

            renderCart(); 
        });

        function checkout() {
            alert('ขอบคุณที่ชำระเงิน! การชำระเงินสำเร็จ');
            localStorage.removeItem('cart');
            location.reload(); 
        }
    </script>
</body>
</html>
